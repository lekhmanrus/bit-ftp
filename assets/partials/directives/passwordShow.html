<div class="input-group">
  <input id="password" ng-model="passwordModel" ng-disabled="passwordDisabled" type="password" class="form-control" placeholder="Input user password" required />
  <span class="input-group-btn">
    <button type="button" class="btn btn-default hint--left hint--bounce" data-hint="Show password" ng-disabled="passwordDisabled">
      <span class="glyphicon glyphicon-eye-open"></span>
    </button>
  </span>
</div>
